<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interest Calculator</title>
</head>
<body>

<div class="widget-container">
  <h2 class="widget-title">Interest Calculator</h2>
  <label for="principal" class="input-label">Principal Amount:</label>
  <input type="number" id="principal" class="input-field" placeholder="Enter principal amount" required>
  <label for="rate" class="input-label">Annual Interest Rate (%):</label>
  <input type="number" id="rate" class="input-field" placeholder="Enter annual interest rate" required>
  <label for="time" class="input-label">Time Period (in years):</label>
  <input type="number" id="time" class="input-field" placeholder="Enter time period" required>
  <button onclick="calculateInterest()" class="calculate-button">Calculate Interest</button>
  <p id="result"></p>
</div>

<script>
  // JavaScript function to calculate interest
  function calculateInterest() {
    var principal = parseFloat(document.getElementById('principal').value);
    var rate = parseFloat(document.getElementById('rate').value);
    var time = parseFloat(document.getElementById('time').value);
    var interest = (principal * rate * time) / 100;
    var totalAmount = principal + interest;

    document.getElementById('result').innerHTML = "Interest: Rs" + interest.toFixed(2) + "<br>Total Amount: Rs" + totalAmount.toFixed(2);
  }
</script>

</body>
