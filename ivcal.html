<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investment Return Calculator (Rs)</title>
</head>
<body>

<div class="calculator-widget">
    <h2>Investment Return Calculator (Rs)</h2>
    <label for="initialInvestment">Initial Investment (Rs):</label>
    <input type="number" id="initialInvestment" style="max-width: 150px;">
    <label for="finalValue">Final Value (Rs):</label>
    <input type="number" id="finalValue" style="max-width: 150px;">
    <label for="investmentPeriod">Investment Period (years):</label>
    <input type="number" id="investmentPeriod" style="max-width: 150px;">
    <button onclick="calculateReturn()">Calculate</button>
    <br>
    <label for="netReturn">Net Return (Rs):</label>
    <span id="netReturn"></span>
    <label for="annualizedReturn">Annualized Return (%):</label>
    <span id="annualizedReturn"></span>
</div>

<script>
    // Function to calculate investment return
    function calculateReturn() {
        var initialInvestment = parseFloat(document.getElementById('initialInvestment').value);
        var finalValue = parseFloat(document.getElementById('finalValue').value);
        var investmentPeriod = parseFloat(document.getElementById('investmentPeriod').value);

        // Calculate net return
        var netReturn = finalValue - initialInvestment;

        // Calculate annualized return
        var annualizedReturn = ((Math.pow((finalValue / initialInvestment), (1 / investmentPeriod)) - 1) * 100).toFixed(2);

        // Display calculated values
        document.getElementById('netReturn').innerText = netReturn.toFixed(2);
        document.getElementById('annualizedReturn').innerText = annualizedReturn;
    }
</script>

</body>
